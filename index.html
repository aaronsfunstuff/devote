<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNet - Posts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">DevNet</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Sign Out</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="post-feed">
            <!-- Example Post -->
            <article class="post">
                <header class="post-header">
                    <img src="profile-pic1.jpg" alt="Profile Picture" class="profile-pic">
                    <div class="user-info">
                        <h2 class="username">DevMaster</h2>
                        <p class="post-time">1 hour ago</p>
                    </div>
                </header>
                <img src="post-image1.jpg" alt="Post Image" class="post-image">
                <div class="post-actions">
                    <button class="action-btn"><i class="fas fa-heart"></i></button>
                    <button class="action-btn"><i class="fas fa-comment"></i></button>
                    <button class="action-btn"><i class="fas fa-share"></i></button>
                </div>
                <div class="post-details">
                    <p class="likes">150 likes</p>
                    <p class="description"><strong>DevMaster:</strong> Excited about the new project! #coding #devlife</p>
                </div>
            </article>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 DevNet. All rights reserved.</p>
    </footer>
</body>
</html>
